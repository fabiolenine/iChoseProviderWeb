    <head>

	    <script src="js/loginController.js"></script>
        <script src="js/login.js"></script>
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<!-- Meta, title, CSS, favicons, etc. -->
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="keywords" content="baladas, eventos, festas, shows, comanda, digital, danceteria, software, balcão">

        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

        <link rel="stylesheet" type="text/css" href="css/login.css" /> 
        <title>Tela de acesso iChose Provider</title>
    </head>
    <body>
    	<div id="fullscreen_bg" class="fullscreen_bg"/>
	    <main>
			<div class="container">	
				<div class="row">
					<div class="span1">
						<p class="text-center">
							<img src="img/fotos/logo_desc.png" class="img-rounded">
						</p>
					</div>
				</div>

		<div class="row">
			<div class="span1">
				<form class="form-signin">
					<h1 class="form-signin-heading text-muted">Inicie o iChose</h1>
					<input type="email" id="user.cdUser" class="form-control" placeholder="endereço de email" required="" autofocus="" >
					<input type="password" id="user.deSenha" class="form-control" placeholder="senha" required="">

					<a href="http://www.google.com.br" id="lembrarSenha">esqueci a senha</a>

					<label class="checkbox">
					    <input type="checkbox"> <span id="lembre" >Lembre-se de mim </span>
					</label>
					
					<button id="btSubmit" class="btn btn-lg btn-primary btn-block" type="submit" disabled="disabled" >Acessar</button>

					<div class="alert alert-warning alert-dismissable" id="sucessAlert" >
						<button class="close" data-dismiss="alert" >&times;</button>

						<strong>Atenção!</strong> O seu email não é válido, por favor digite um email válido.	
					</div>
				</form>
			</div>
		</main>

		<footer>
			<hr>
			<div class="container">
			<div class="row">
				<div class="span1" id="endereco">
					<address>
					  <strong>iChose, Inc.</strong><br>
					  Rua Luiz Oscar de Carvalho, 74<br>
					  Trindade, Florianópolis - SC 88036-400<br>
					  <abbr title="Phone">P:</abbr> (048) 8822-9472
					</address>
					<address>
					  <strong>iChose</strong><br>
					  <a href="mailto:#">provider@ichose.com.br</a>
					</address>
				</div>
			</div>
		</footer>      
    </body>
</html>
